<div class="container">
  <header>
    <h2>Add Feedback</h2>
  </header>

  <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="input-group">
      <label for="feedbackText">Your Feedback</label>
      <textarea 
        id="feedbackText"
        formControlName="feedbackText"
        placeholder="Write your feedback here..."
        class="styled-textarea"
        rows="4"
        [ngClass]="{ 'is-invalid': feedbackForm.controls['feedbackText'].invalid && feedbackForm.controls['feedbackText'].touched }"
      ></textarea>
      <div class="invalid-feedback" *ngIf="feedbackForm.controls['feedbackText'].invalid && feedbackForm.controls['feedbackText'].touched">
        Feedback is required.
      </div>
    </div>

    <button type="submit" class="styled-btn" [disabled]="feedbackForm.invalid">Submit</button>
  </form>

  <div class="toast-container" *ngIf="toastMessage">
    <div class="toast custom-toast fade show">
      <div class="toast-body">{{ toastMessage }}</div>
      <button class="btn-close" (click)="toastMessage = ''"></button>
    </div>
  </div>
</div>
