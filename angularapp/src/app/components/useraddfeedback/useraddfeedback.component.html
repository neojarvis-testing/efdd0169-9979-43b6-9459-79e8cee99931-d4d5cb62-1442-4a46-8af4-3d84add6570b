<div>
    <h1>Add Feedback</h1>
    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" novalidate>
      <div>
        <label for="feedbackText">Feedback:</label><br />
        <textarea
          id="feedbackText"
          formControlName="feedbackText"
          placeholder="Write your feedback here..."
          rows="4"
          cols="50"
        ></textarea>
        <div
          *ngIf="feedbackForm.controls['feedbackText'].invalid && feedbackForm.controls['feedbackText'].touched"
          style="color: red; margin-top: 5px;"
        >
          Feedback is required
        </div>
      </div>
      <button type="submit" [disabled]="feedbackForm.invalid" style="margin-top: 10px;">
        Submit
      </button>
    </form>
  
    <div *ngIf="showPopup" class="popup" style="margin-top: 20px; text-align: center;">
      <p>Successfully Added!</p>
      <button (click)="closePopup()" style="margin-top: 10px;">
        OK
      </button>
    </div>
  </div>
