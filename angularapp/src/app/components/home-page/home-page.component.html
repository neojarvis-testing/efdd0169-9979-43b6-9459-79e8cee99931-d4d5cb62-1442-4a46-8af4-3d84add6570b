<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Aid Solutions</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .hero {
            background: url('https://images.unsplash.com/photo-1503666777510-022e0a02f8da') center/cover no-repeat;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            color: #fff;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero button {
            background: #28a745;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            cursor: pointer;
        }
        .services {
            display: flex;
            justify-content: space-around;
            padding: 50px 0;
        }
        .service-card {
            background: #f1f1f1;
            padding: 20px;
            text-align: center;
            width: 30%;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .service-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }
        .footer {
            background: #343a40;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<div class="hero">
    <h1>Farm Aid Solutions</h1>
    <p>Empowering Farmers</p>
    <button>Apply Now</button>
</div>

<!-- Services Section -->
<div class="container services">
    <div class="service-card">
        <h3>Land Loans</h3>
        <p>Grow your farmland.</p>
    </div>
    <div class="service-card">
        <h3>Crop Loans</h3>
        <p>Boost productivity.</p>
    </div>
    <div class="service-card">
        <h3>Equipment Loans</h3>
        <p>Modernize your tools.</p>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2025 Farm Aid Solutions. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
