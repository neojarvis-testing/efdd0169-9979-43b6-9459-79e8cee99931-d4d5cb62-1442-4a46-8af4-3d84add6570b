<div class="container">
  <header>
    <h2>My Feedback</h2>
  </header>

  <div class="error-message" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <div class="table-responsive" *ngIf="feedbackList.length > 0">
    <table>
      <thead>
        <tr>
          <th>S.No</th>
          <th>Feedback</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let feedback of feedbackList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ feedback.feedbackText }}</td>
          <td>
            <button (click)="confirmDelete(feedback.feedbackId)" class="delete-btn">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="empty-state" *ngIf="feedbackList.length === 0">
    <h3>No feedback found</h3>
    <p>Try adding some feedback.</p>
  </div>

  <div class="toast-container" *ngIf="toastMessage">
    <div class="toast custom-toast fade show">
      <div class="d-flex">
        <div class="toast-body">{{ toastMessage }}</div>
        <button class="btn-close btn-close-white" (click)="toastMessage = ''"></button>
      </div>
    </div>
  </div>

  <div class="modal-overlay" *ngIf="confirmationModalVisible">
    <div class="modal-box">
      <h5>Confirm Action</h5>
      <p>{{ confirmationMessage }}</p>
      <div class="modal-actions">
        <button class="btn cancel-btn" (click)="onCancelConfirmation()">Cancel</button>
        <button class="btn confirm-btn" (click)="onConfirmAction()">Confirm</button>
      </div>
    </div>
  </div>
</div>
