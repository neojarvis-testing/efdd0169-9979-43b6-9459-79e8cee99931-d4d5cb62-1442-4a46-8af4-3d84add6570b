<div class="container">
  <h2>My Feedback</h2>
  <hr>

  <div class="error-message" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <div class="feedback-table-container" *ngIf="feedbackList.length > 0">
    <table border="2">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Feedback</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let feedback of feedbackList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ feedback.feedbackText }}</td>
          <td>
            <button (click)="deleteFeedback(feedback.feedbackId)" class="delete-button">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="no-feedback-message" *ngIf="feedbackList.length === 0">
    No feedback found.
  </div>

  <button (click)="logout()" class="logout-button">Logout</button>
</div>
