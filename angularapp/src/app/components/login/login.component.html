<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmAid Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General Styling */
    body {
      background: linear-gradient(to bottom, #66BB6A, #81C784, #A5D6A7); /* Green gradient background */
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      animation: slideIn 1.2s ease; /* Animation for the container */
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-50px); /* Starts above */
        opacity: 0; /* Invisible */
      }
      100% {
        transform: translateY(0); /* Lands in place */
        opacity: 1; /* Fully visible */
      }
    }

    /* Welcome Back Styling */
    .welcome-back {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(to right, #4CAF50, #81C784, #A5D6A7, #4CAF50);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: glitter 2s infinite, scale 2s infinite alternate ease-in-out; /* Added scaling animation */
      text-align: center;
      margin-bottom: 20px;
    }

    @keyframes glitter {
      0% {
        background-position: 0%;
      }
      100% {
        background-position: 200%;
      }
    }

    @keyframes scale {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1); /* Slightly larger text at the peak */
      }
    }

    h2 {
      color: #388E3C; /* Dark green for header text */
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #388E3C; /* Green button */
      border: none;
    }

    .btn-primary:hover {
      background-color: #1B5E20; /* Darker green on hover */
    }

    .error-message {
      color: #d9534f; /* Red for error messages */
      font-size: 0.875rem;
      margin-top: 5px;
    }

    .signup-container a {
      color: #388E3C;
      font-weight: bold;
      text-decoration: none;
    }

    .signup-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <!-- Welcome Back Text -->
    <div class="welcome-back">Welcome Back!</div>

    <!-- Login Form -->
    <div class="login-box">
      <h2 class="text-center">Login</h2>
      <form (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
          <div class="form-group" [ngClass]="{'has-error': email.invalid && (email.dirty || email.touched)}">
            <input type="email" id="email" [(ngModel)]="loginData.email" name="email" class="form-control"
              pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$" required #email="ngModel" placeholder=" ">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="small-text">
              <div *ngIf="email.errors?.required" class="error-message">
                <span class="text-danger">*</span>Email is required
              </div>
              <div *ngIf="email.errors?.pattern" class="error-message">
                <span class="text-danger">*</span>Please enter a valid email
              </div>
            </div>
          </div>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password<span class="text-danger">*</span></label>
          <div class="form-group" [ngClass]="{'has-error': password.invalid && (password.touched || password.dirty)}">
            <input [type]="passwordVisible ? 'text' : 'password'" id="password" [(ngModel)]="loginData.password"
              name="password" class="form-control" required minlength="6"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{6,}" #password="ngModel" placeholder=" ">
            <div *ngIf="password.invalid && (password.touched || password.dirty)" class="small-text">
              <div *ngIf="password.errors?.required" class="error-message">
                <span class="text-danger">*</span>Password is required
              </div>
              <div *ngIf="password.errors?.minlength" class="error-message">
                Must be at least 6 characters long
              </div>
              <div *ngIf="password.errors?.pattern" class="error-message">
                Must contain at least 1 uppercase, lowercase, special char, digit
              </div>
            </div>
          </div>
        </div>

        <!-- Show Password -->
        <div class="form-check mb-3">
          <input type="checkbox" id="show-password" class="form-check-input" (change)="togglePasswordVisibility()" />
          <label for="show-password" class="form-check-label">Show Password</label>
        </div>

        <!-- Login Failed -->
        <div *ngIf="loginFailed" class="text-danger text-center mb-3">
          Invalid email or password
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form><br>

      <!-- Sign-Up Link -->
      <div class="signup-container text-center">
        Don't have an account? <a [routerLink]="['/register']">Sign Up</a>
      </div>
    </div>
  </div>
</body>

</html>
